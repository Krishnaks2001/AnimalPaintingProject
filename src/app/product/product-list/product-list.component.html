

<div class="container">
    <h2>Our Latest Collection</h2>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
   <mat-form-field>
        <mat-select placeholder="Sort" (selectionChange)="sortFilter($event.value)">
            <mat-option value = 'priceLowToHigh'>
                Price: Low To High
            </mat-option>
            <mat-option value = 'priceHighToLow'>
                Price: High To Low 
            </mat-option>
        </mat-select>
   </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filteredProduct">
            <mat-card class="product-card" (click)="addtoCart(product)">
    
                <img mat-card-image src="./assets/images/{{product.image_url}}">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
