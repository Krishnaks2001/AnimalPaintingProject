<div class="container-sm">
    <h1>Your Cart</h1>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of items">
                <span matListItemTitle>
                    {{item.name}}
                </span>
                <span matListItemTitle>
                    {{item.price | currency : 'USD'}}
                </span>
            </mat-list-item>

            <mat-list-item>
                <span matListItemTitle>
                    Total (USD)
                </span>
                <span matListItemTitle>
                    {{totalPrice | currency: 'USD'}}
                </span>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()"> Clear</button>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click)="checkOutCart()">CheckOut</button>
            </mat-list-item>

        </mat-list>
    </mat-card>

</div>
